<h2 class="p-4">My Feedback</h2>
<div class="card p-4 mr-4">
  <div *ngIf='!userAssessmentData' class="noRecords"> No records Found</div>
  <table *ngIf='userAssessmentData'class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Accessor Name</th>
        <th scope="col">Given Feedback</th>
        <th scope="col">Feedback Request Message</th>
        <th scope="col">Status</th>
        <th scope="col">Created By</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let item of userAssessmentData'>
        <th scope="row">{{item.accessorName}}</th>
        <td>{{item.feedback}}</td>
        <td>{{item.feedbackMessage}}</td>
        <td>{{item.status}}</td>
        <td>{{item.createdBy}}</td>
      </tr>
    </tbody>
  </table>

</div>

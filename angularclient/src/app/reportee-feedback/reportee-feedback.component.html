<h2 class="p-4">Reportee Feedback</h2>
<div class="card p-4 mr-4">
  <div *ngIf='!managerAssessmentData' class="noRecords"> No records Found</div>
  <table class="table table-striped table-bordered" *ngIf='managerAssessmentData'>
    <thead class="thead-dark">
      <tr>
        <th scope="col">Emp Name</th>
        <th scope="col">Accessor Name</th>
        <th scope="col">Given Feedback</th>
        <th scope="col">Feedback Request Message</th>
        <th scope="col">Status</th>
        <th scope="col">Created By</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let item of managerAssessmentData'>
        <th scope="row">{{item.employeeName}}</th>
        <th>{{item.accessorName}}</th>
        <td>{{item.feedback}}</td>
        <td>{{item.feedbackMessage}}</td>
        <td>{{item.status}}</td>
        <td>{{item.createdBy}}</td>
      </tr>
    </tbody>
  </table>
</div>

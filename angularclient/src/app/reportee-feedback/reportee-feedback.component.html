<h2>Reportee Feedback</h2>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Emp Id</th>
        <th scope="col">Accessor Id</th>
        <th scope="col">Feedback</th>
        <th scope="col">Feedback Message</th>
        <th scope="col">Status</th>
        <th scope="col">Created By</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ='let item of managerAssessmentData'>
        <th scope="row">{{item.employeeId}}</th>
        <th>{{item.accessorId}}</th>
        <td>{{item.feedback}}</td>
        <td>{{item.feedbackMessage}}</td>
        <td>{{item.status}}</td>
        <td>{{item.createdBy}}</td>
      </tr>
    </tbody>
  </table>

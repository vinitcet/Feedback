<div class="container ">
  <h2 class="p-4">Seek-Feedback</h2>
  <div class="card">
    <div class="card-body">
      <form class="form-group">
        <div class="form-group">
          <label for="email">Accessor :</label>
          <mat-form-field class="example-full-width" appearance="fill">
            <input type="text" placeholder="Enter Accessor Name" [formControl]="myControl" matInput
              [matAutocomplete]="auto" id="accessorId" [(ngModel)]="accessorId" name="accessorId">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option.email">
                <span>{{option.fullName}}</span> | <span>{{option.email}}</span>
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <div class="form-group">
          <label for="pwd">Message:</label>
          <textarea type="text" rows="4" class="form-control" [(ngModel)]="feedbackMessage" id="feedbackMessage"
            placeholder="Enter Message for Feedback" name="feedbackMessage"></textarea>
        </div>
        <button (click)=sendRequest() [disabled]='!feedbackMessage || !accessorId' class="btn btn-success">Send Feedback
          Request</button>
      </form>
      <!-- <div class="alert alert-warning" id="errorMsg" *ngIf='failFbRequest'>{{errorMessage}}</div> -->
      <!-- <div class="alert alert-success" id="successMsg" *ngIf='successFbRequest'>{{successMessage}}</div> -->
    </div>
  </div>
</div>


<div class="modal" tabindex="-1" role="dialog" id="viewMemberModal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <div class="modal-body">
        <img class="tick" *ngIf='successFbRequest' src="assets/tick.png" alt="">
        <img class="tick" *ngIf='failFbRequest' src="assets/alert.png" alt="">
        <div class="alert alert-success" id="successMsg" style="margin-top: 25px;" *ngIf='successFbRequest'>
          {{successMessage}}</div>
        <div class="alert alert-warning" id="errorMsg" style="margin-top: 25px;" *ngIf='failFbRequest'>{{errorMessage}}
        </div>
      </div>

    </div>
  </div>
</div>

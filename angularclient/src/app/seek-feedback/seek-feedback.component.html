
<div class="container ">
    <h1 class="text-center">Seek-Feedback</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group">
          <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
          <div class="form-group">
            <label for="email">Accessor :</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter Accessor Name/ID"
              name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Message:</label>
            <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter Message for Feedback"
              name="password">
          </div>
          <button (click)=handleLogin() class="btn btn-success">Send Feedback Request</button>
        </form>
      </div>
    </div>
  </div>

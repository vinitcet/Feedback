
<h2>Request Feedback</h2>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Emp Id</th>
        <th scope="col">Feedback Message</th>
        <th scope="col">Status</th>
        <th scope="col">Created By</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ='let item of assigneeAssessmentData'>
        <th scope="row">{{item.employeeId}}</th>
        <td>{{item.feedbackMessage}}</td>
        <td>{{item.status}}</td>
        <td>{{item.createdBy}}</td>
        <td><button (click)="view(item)" class="btn btn-info">View</button></td>
      </tr>
    </tbody>
  </table>

  
  <div class="modal" tabindex="-1" role="dialog" id="viewMemberModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">View Feedback</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Feedback data for {{viewFeedbackData?.createdBy}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<div [ngSwitch]="newUser">
  <ng-template ngSwitchDefault>
    <tabset>
      <tab>
        <ng-template tabHeading>{{ 'T_EVENT_STATUS_INPROGRESS' | translate }}</ng-template>
        <bs-assessment-user-event-list embedded [status]="EventStatus.InProgress"></bs-assessment-user-event-list>
      </tab>
      <tab>
        <ng-template tabHeading>{{ 'T_EVENT_STATUS_NOTSTARTED' | translate }}</ng-template>
        <bs-assessment-user-event-list embedded [status]="EventStatus.NotStarted"></bs-assessment-user-event-list>
      </tab>
      <tab>
        <ng-template tabHeading>{{ 'T_EVENT_STATUS_COMPLETED' | translate }}</ng-template>
        <bs-assessment-user-event-list embedded [status]="EventStatus.Completed"></bs-assessment-user-event-list>
      </tab>
    </tabset>
  </ng-template>

  <ng-template [ngSwitchCase]="true">
    <div class="alert alert-warning fade show" role="alert">
      {{ 'T_WAIT_APPROVAL_MESSAGE' | translate }}
    </div>
  </ng-template>
</div>
